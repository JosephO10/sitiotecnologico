<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Deja tu Reseña</h1>
    </header>

    <main>
        <form action="enviar_reseña.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="calificacion">Calificación:</label>
            <div>
                <input type="radio" id="estrella5" name="calificacion" value="5" required>
                <label for="estrella5">⭐</label>
                <input type="radio" id="estrella4" name="calificacion" value="4">
                <label for="estrella4">⭐</label>
                <input type="radio" id="estrella3" name="calificacion" value="3">
                <label for="estrella3">⭐</label>
                <input type="radio" id="estrella2" name="calificacion" value="2">
                <label for="estrella2">⭐</label>
                <input type="radio" id="estrella1" name="calificacion" value="1">
                <label for="estrella1">⭐</label>
            </div>

            <label for="reseña">Tu Reseña:</label>
            <textarea id="reseña" name="reseña" rows="4" required></textarea>

            <button type="submit">Enviar Reseña</button>
            <main>
                <div class="mensaje-confirmacion">
                    <h2>!Reseña Enviada</h2>
                    <p>Gracias por compartir tu opinion.</p>
                    <p>Te invitamos a seguir navegando por nuestra tienda</p>
                    <a href="index.html">Inicio</a>
                </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Tu Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
